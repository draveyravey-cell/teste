<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot Empresarial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg">
            <div class="p-4 border-b bg-blue-600 text-white rounded-t-lg">
                <h1 class="text-xl font-bold">AI Chatbot Empresarial</h1>
            </div>
            <div id="chatBox" class="h-96 overflow-y-auto p-4"></div>
            <div class="p-4 border-t">
                <form id="chatForm" class="flex space-x-2">
                    <input type="text" 
                           id="userInput" 
                           class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="Digite sua mensagem...">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
