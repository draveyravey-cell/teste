<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .note {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Minhas Notas</h1>
    <div class="note">
        <h2>Nota 1</h2>
        <p>Esta é a primeira nota.</p>
    </div>
    <div class="note">
        <h2>Nota 2</h2>
        <p>Esta é a segunda nota.</p>
    </div>
    <div class="note">
        <h2>Nota 3</h2>
        <p>Esta é a terceira nota.</p>
    </div>
</body>
</html>
